<!DOCTYPE html>
<html th:fragment="layout (template, menu)" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/favicon.png}">
    <title th:text="#{layoutTitle}">PetClinic :: a Spring Framework demonstration</title>

    <link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/resources/css/petclinic.css}" />

    <!-- Custom Navigation Style -->
    <style>
        /* 네비게이션 바 배경색 */
        nav.navbar {
            background-color: #F2C200 !important;
        }

        /* 메뉴 글자색 */
        .navbar-nav .nav-link {
            color: #333 !important;
            font-weight: 600;
        }

        /* hover 효과 */
        .navbar-nav .nav-link:hover {
            background-color: #FF9F40 !important;
            color: #E5E5E5 !important;
            border-radius: 6px;
        }

        /* 전체 중앙 정렬 */
        body, .container-fluid, .xd-container, main, .container {
            text-align: center !important;
        }

        /* 로고 크기 */
        .logo {
            width: 180px;
            margin-top: 20px;
        }
    </style>

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark" role="navigation">
    <div class="container-fluid">

        <!-- 상단 로고 변경 -->
        <a class="navbar-brand" th:href="@{/}">
            <img src="/resources/images/mylogo.png" th:src="@{/resources/images/mylogo.png}" alt="Logo" style="height:45px;">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-navbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="main-navbar">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0" th:remove="all">
                <li th:fragment="menuItem (link,active,title,glyph,text)" th:class="nav-item">
                    <a th:class="${active==menu ? 'nav-link active' : 'nav-link'}"
                       th:href="@{__${link}__}" th:title="${title}">
                        <span th:class="'fa fa-'+${glyph}" class="fa"></span>
                        <span th:text="${text}">Template</span>
                    </a>
                </li>
            </ul>

            <!-- 메뉴 항목 수정 -->
            <ul class="nav navbar-nav me-auto">

                <!-- HOME 그대로 -->
                <li th:replace="~{::menuItem ('/','home','홈 화면','home',#{home})}">
                    <span class="fa fa-home"></span>
                    <span th:text="#{home}">Home</span>
                </li>

                <!-- FIND OWNERS → 집사 검색 -->
                <li th:replace="~{::menuItem ('/owners/find','owners','집사 검색','search','집사 검색')}">
                    <span class="fa fa-search"></span>
                    <span>집사 검색</span>
                </li>

                <!-- VETERINARIANS → 수의사 목록 -->
                <li th:replace="~{::menuItem ('/vets.html','vets','수의사 목록','th-list','수의사 목록')}">
                    <span class="fa fa-th-list"></span>
                    <span>수의사 목록</span>
                </li>

                <!-- ERROR 그대로 -->
                <li th:replace="~{::menuItem ('/oups','error','에러 테스트','exclamation-triangle',#{error})}">
                    <span class="fa fa-exclamation-triangle"></span>
                    <span th:text="#{error}">Error</span>
                </li>

            </ul>

        </div>
    </div>
</nav>


<div class="container-fluid">
    <div class="container xd-container">

        <th:block th:insert="${template}" />

        <br><br>

        <div class="container">
            <div class="row">
                <div class="col-12 text-center">

                    <!-- 하단 로고 변경 -->
                    <img src="/resources/images/mylogo.png"
                         th:src="@{/resources/images/mylogo.png}"
                         alt="My Logo" class="logo">

                </div>
            </div>
        </div>

    </div>
</div>

<script th:src="@{/webjars/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
